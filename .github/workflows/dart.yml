name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ðŸš¨ FORCE INSTALL DART SDK 3.6.1
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.6.1'  # Forces Dart SDK 3.6.1 (fixes mockito issue)

      # ðŸš¨ REMOVE OLD DART SDK (Ensures No Conflicts)
      - name: Remove Old Dart SDK
        run: sudo apt-get remove dart

      # ðŸš¨ SET FLUTTER WITH NEW DART VERSION
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'  # Compatible with Dart 3.6.1
          cache: true  # Cache Flutter for faster runs

      # ðŸš¨ CHECK THE REAL VERSION OF DART & FLUTTER
      - name: Check Installed Versions
        run: |
          flutter --version
          dart --version  # Ensure Dart 3.6.1 is installed

      - name: Install dependencies
        run: flutter pub get  # Fixes dependency version mismatch

      - name: Run unit tests
        run: flutter test test/unit  # Runs all unit tests

      - name: Run widget tests
        run: flutter test test/widget  # Runs all widget tests
