name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ðŸš¨ REMOVE OLD DART SDK TO AVOID VERSION CONFLICTS
      - name: Remove Default Dart SDK
        run: |
          sudo apt-get remove dart -y
          sudo rm -rf /usr/lib/dart

      # ðŸš¨ FORCE INSTALL DART SDK 3.6.1
      - name: Setup Dart SDK 3.6.1
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.6.1'

      # ðŸš¨ INSTALL FLUTTER WITH CORRECT DART VERSION
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'  # Compatible with Dart 3.6.1
          cache: true  # Cache Flutter for faster runs

      # ðŸš¨ VERIFY THE INSTALLED VERSIONS
      - name: Check Installed Versions
        run: |
          dart --version  # Should show Dart 3.6.1
          flutter --version  # Should match correct Flutter version

      - name: Install dependencies
        run: flutter pub get  # Install dependencies

      - name: Run unit tests
        run: flutter test test/unit  # Run all unit tests

      - name: Run widget tests
        run: flutter test test/widget  # Run all widget tests
